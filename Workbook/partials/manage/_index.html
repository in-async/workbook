<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="WorkbookManageCtrl">
        <ul>
            <li ng-repeat="question in questions">
                <!-- exit a message -->
                <input ng-model="question.text" ng-change="questions.$save(question)" />
                <input ng-model="question.answer" ng-change="questions.$save(question)" />
                <!-- delete message -->
                <button ng-click="questions.$remove(question)">X</button>
            </li>
        </ul>
        <!-- push a new message into the array -->
        <form ng-submit="addQuestion(newQuestion, newAnswer, ['Yes', 'No'])">
            <input ng-model="newQuestion" />
            <input ng-model="newAnswer" />
            <button type="submit">add question</button>
        </form>
    </div>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
